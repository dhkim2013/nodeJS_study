<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <script>
        // 함수 생성.
        function returnFunction() {
            return function () {
                alert('Hello Function .. !');
            };
        }

        // 함수를 호출.
        returnFunction()();   // 함수가 리턴되므로 한번 더 호출 하여 alert() 실행.
    </script>
</body>
</html>
