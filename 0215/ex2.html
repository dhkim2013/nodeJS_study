<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
</head>
<body>
<script>
       // 생성자 함수 선언
        function Student(name, korean, math, english, science) {
            this.이름 = name;
            this.국어 = korean;
            this.수학 = math;
            this.영어 = english;
            this.과학 = science;
        }
       Student.prototype.getSum = function () {
                return this.국어 + this.수학 + this.영어 + this.과학;
            };
       Student.prototype.getAverage = function () {
                return this.getSum() / 4;
            };
       Student.prototype.toString = function () {
                return this.이름 + '\t' + this.getSum() + '\t' + this.getAverage();
            };

 // 학생 정보 배열 만듬.
        var students = [];
        students.push(new Student('김선린', 87, 98, 88, 95));
        students.push(new Student('박선린', 92, 98, 96, 98));
        students.push(new Student('이선린', 76, 96, 94, 90));
        students.push(new Student('송선린', 98, 92, 96, 92));
        students.push(new Student('백선린', 95, 98, 98, 98));
        students.push(new Student('정선린', 64, 88, 92, 92));
        students.push(new Student('신선린', 82, 86, 98, 88));
        students.push(new Student('류선린', 88, 74, 78, 92));
        students.push(new Student('민선린', 97, 92, 88, 95));
        students.push(new Student('나선린', 45, 52, 72, 78));

// pish()속성은 배열에 요소를 넣어줄 때 사용합니다.
        // 출력합니다.
        var output = '이름\t총점\t평균\n';
        for (var i in students) {
            output += students[i].toString() + '\n';
        }
        alert(output);
    </script>
</body>
</html>
