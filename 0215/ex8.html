<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <script>
        // 함수를 선언합니다.
        function test(name) {
            var output = 'Hello ' + name + ' .. !';
            return function () {
                alert(output);
            };
        }

        // 출력합니다.
        test('JavaScript')();
    </script>
</body>
</html>
