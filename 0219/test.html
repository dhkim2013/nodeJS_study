<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>파일 업로드</title>
</head>
<body>
<h1>파일 업로드</h1>
<hr />
<form method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <td>Comment : </td>
            <td><input type="text" name="comment" /></td>
        </tr>
        <tr>
            <td>File : </td>
            <td><input type="file" name="image" /></td>
        </tr>
    </table>
    <hr />
    <input type="submit" />
</form>
</body>
</html>
